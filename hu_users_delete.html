<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link   href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="hu_vars.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#delete").click( function() {
                $.ajax( {
                    type: "POST",
                    url: URL + "hu_users_delete.php",
                    data: "id="+getID()+"&delete=",
                    crossDomain: true,
                    cache: false,
                    beforeSend: function(){ $("#delete").val('Connecting...');},
                    success: function(data){ location.href = "hu_users_list.html"; }
                });
                return false;
            });
        });
    </script>
</head>

<body>
    <div style="margin-top: 5%; margin-bottom: 5%; margin-left: 3% !important; margin-right: 3% !important;">
        <h3>HealthyU: Delete Transaction Type</h3>
        <p><a href="hu_start.html" class="btn btn-primary">Back to Start</a></p>            
        <p class="alert alert-error">Are you sure you want to delete?</p>
        <div class="form-actions">
            <input type="button" id="delete" class="btn btn-danger" value="Yes"/>
            <a class="btn" href="hu_users_list.html">No</a>
        </div>
    </div>
</body>
