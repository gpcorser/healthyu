<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link   href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="hu_vars.js"></script>
    <script type="text/javascript">
        id = getID();

        function retrievePage() {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("body").innerHTML = xhttp.responseText;
                }
            };

            xhttp.open("GET", URL + "hu_transtypes_update.php?id=" + id, true);
            xhttp.send();
        }
        
        $(document).ready( function() {
            $("#update").click( function() {
                var description=$("#description").val();
                var points=$("#points").val();
                var hu_activity=$("#hu_activity").val();
                var strength_activity=$("#strength_activity").val();
                var fitness_class=$("#fitness_class").val();
                if ($.trim(hu_activity).length==0)       { hu_activity       = 0; }
                if ($.trim(strength_activity).length==0) { strength_activity = 0; }
                if ($.trim(fitness_class).length==0)     { fitness_class     = 0; }
                var dataString=
                     "id="+id
                    +"&description="+description
                    +"&points="+points
                    +"&hu_activity="+hu_activity
                    +"&strength_activity="+strength_activity
                    +"&fitness_class="+fitness_class
                    +"&update="; 
                if ($.trim(description).length>0 & $.trim(points).length>0) {
                    $.ajax( {
                        type: "POST",
                        url: URL + "hu_transtypes_update.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function(){ $("#update").val('Connecting...');},
                        success: function(data){ 
                            location.href = "hu_transtypes_list.html"; 
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>

<body onload="retrievePage();">
    <div class="container">    
    	<div class="span10 offset1">
            <div id="body"></div>
            <div class="form-actions">
                <input type="button" id="update" class="btn btn-success" value="Update"/>
                <a class="btn" href="hu_transtypes_list.html">Back</a>
            </div>
		</div>				
    </div>
</body>
</html>
